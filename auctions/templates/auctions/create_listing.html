{% extends "auctions/layout.html" %}

{% block body %}
<div class="create-listing">
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="save" value="Create Listing">
    </form>
</div>

{% endblock %}
